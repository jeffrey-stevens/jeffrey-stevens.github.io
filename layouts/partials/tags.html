<div class="block">
    <div class="content">
        <div class="tags">
            <h5><a href="/tags/">Tags</a></h5>
            <ul class="ml-4">
                {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
                <li>
                    <a href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}">
                    {{ $name }}</a> ({{ len $taxonomy }})
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
