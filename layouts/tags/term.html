{{ define "left-sidebar" }}
{{ end }}


{{ define "main-content" }}

    <div class="content">
        <h1>Content for tag: {{ .Title }}</h1>

        <div class="posts-list">
            {{ range .Pages }}
                {{ .Render "summary" }}
            {{ else }}
                <p>No content for this tag.</p>
            {{ end }}
        </div>
    </div>

{{ end }}


{{ define "right-sidebar" }}
    {{ partial "categories.html" . }}
    {{ partial "tags.html" . }}
{{ end }}
